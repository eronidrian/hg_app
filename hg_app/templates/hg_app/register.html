{% extends "hg_app/header.html" %}
{% load crispy_forms_filters %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container">
    <div class="card my-4">
        <div class="card-body">
            <h2 class="card-title">Registrace nového hráče</h2>
        </div>
    </div>
    <div class="card my-4">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ register_form| crispy }}
                <button class="btn btn-primary" type="submit">Registrovat se</button>
            </form>
        </div>
    </div>
    <div class="card my-4">
        <div class="card-body">
            <p class="text-center">Pokud už máš účet, <a href="/login">přihlas se</a>.</p>
        </div>
    </div>
</div>
{% include "hg_app/includes/footer.html" %}

{% endblock %}
