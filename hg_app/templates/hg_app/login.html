{% extends "hg_app/header.html" %}
{% load crispy_forms_filters %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Přihlášení</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Přihlásit se</button>
  </form>
  <p class="text-center">Ještě nemáš účet? <a href="/register">Registruj se</a>.</p>
</div>

{% endblock %}
